<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            transition: background-color 0.5s ease;
        }
        .color-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-bar">
        <div class="circle" style="background-color: white;" data-color="white"></div>
        <div class="circle" style="background-color: black;" data-color="black"></div>
        <div class="circle" style="background-color: red;" data-color="red">R</div>
        <div class="circle" style="background-color: orange;" data-color="orange">O</div>
        <div class="circle" style="background-color: green;" data-color="green">G</div>
    </div>

    <script>
        const circles = document.querySelectorAll('.circle');
        circles.forEach(circle => {
            circle.addEventListener('click', () => {
                document.body.style.backgroundColor = circle.dataset.color;
            });
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.error('SW registration failed:', err));
        }
    </script>
</body>
</html>
